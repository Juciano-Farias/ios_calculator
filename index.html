<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IOS Calculator</title>
</head>
<body>
    <main>
        <input type="text" id="input">
        <div class="buttonsBox">
            <button class="gray" id="c">
                C
            </button>
            <button class="gray" id="maisMenos">
                +/-
            </button>
            <button class="gray" id="porcetagem">
                %
            </button>
            <button class="orange" id="divisor">
                /
            </button>
        </div>
        <div class="buttonsBox">
            <button class="darkGray" id="um">
                1
            </button>
            <button class="darkGray" id="dois">
                2
            </button>
            <button class="darkGray" id="tres">
                3
            </button>
            <button class="orange" id="mutiplicador">
                X
            </button>
        </div>
        <div class="buttonsBox">
            <button class="darkGray" id="quatro">
                4
            </button>
            <button class="darkGray" id="cinco">
                5
            </button>
            <button class="darkGray" id="seis">
                6
            </button>
            <button class="orange" id="menos">
                -
            </button>
        </div>
        <div class="buttonsBox">
            <button class="darkGray" id="sete">
                7
            </button>
            <button class="darkGray" id="oito">
                8
            </button>
            <button class="darkGray" id="nove">
                9
            </button>
            <button class="orange" id="soma">
                +
            </button>
        </div>
        <div class="buttonsBox">
            <button class="zero" id="zero">
                0
            </button>
            <button class="darkGray" id="ponto">
                .
            </button>
            <button class="orange" id="igual">
                =
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
